<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Import -->
    <link rel="stylesheet" href="./style.css">
    <title>KeyCode Generator</title>
</head>
<body>
    <!-- Overlay -->
    <div id="overlay">Press any key to see the relevant event information:</div>
    <!-- Main Container -->
    <div class="container">
        <!-- Sub Container -->
        <div class="infoContainer">
        <div class="infoTitle">event.Key:</div>
        <div id="eventKey">-</div>
        </div>
         <!-- Sub Container -->
         <div class="infoContainer">
            <div class="infoTitle">event.Code:</div>
            <div id="eventCode">-</div>
            </div>
             <!-- Sub Container -->
        <div class="infoContainer">
            <div class="infoTitle">event.Which:</div>
            <div id="eventWhich">-</div>
            </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
